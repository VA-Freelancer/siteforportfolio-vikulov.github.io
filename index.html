<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Викулов Андрей - Фрилансер</title>

    <link rel="stylesheet" href="css\style.css">

<body>
    <header class="hero">
        <div class="container">

                <img src="img\logo.svg" alt="VIKULOV CODER" class="logo">

                </div>
                <!-- /.social-links -->
            </div>
            <!-- /.hero-header -->

                    <span class="hero-subtitle">Фрилансер</span>

                        Разрабатываю сайты для малого и среднего бизнеса. У меня можно заказать дизайн и верстку небольшого сайта или интернет-магазина

                <!-- /.hero-text -->
                <div class="hero-avatar"></div>
                <!-- /.hero-avatar -->
